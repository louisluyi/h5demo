<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color border & shadow</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            padding:20px 0 0 20px;
            font-family: Microsoft Yahei, sans-serif;
            font-size:13px;
        }
        h3{
            font-size:16px;
            color:#333;
            padding: 10px 0;
        }
        h3 > span{
            margin-left:20px;
            color:#666;
            font-size:13px;
        }
        .bor-sha{
            width:200px;
            height:50px;
            line-height:50px;
            font-size:25px;
            text-align: center;
            background-color: #b1ff31;
            color:#333;
            text-shadow:2px 2px 10px #39f;
            border-radius:5px;
            letter-spacing: 2px;
            box-shadow:0 0 10px #333;
        }
        .separate{
            margin-bottom:20px;
            height:20px;
            border-bottom:2px dashed #666;
            clear: both;
        }
        .gradient-left{
            float: left;
            margin-right:50px;
            background: linear-gradient(left , #b1ff31, green);
            background: -webkit-linear-gradient(left , #b1ff31, green);
            background: -moz-linear-gradient(left , #b1ff31, green);
        }
        .gradient-top{
            float: left;
            margin-right:50px;
            background: linear-gradient(top, #b1ff31, green);
            background: -webkit-linear-gradient(top, #b1ff31, green);
            background: -moz-linear-gradient(top, #b1ff31, green);
        }
        .gradient-lt{
            float: left;
            margin-right:50px;
            background: linear-gradient(left top, #b1ff31, green);
            background: -webkit-linear-gradient(left top, #b1ff31, green);
            background: -moz-linear-gradient(left top, #b1ff31, green);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#eee, endColorstr=#222);/*IE<9>*/
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#fff, endColorstr=#222)";/*IE8+*/
        }
    </style>
</head>
<body>
    <h3>圆角和阴影<span>supported: IE9+</span></h3>
    <p class="bor-sha">shadow</p>
    <p class="separate"></p>
    <h3>线性渐变<span>supported: IE10+, IE10以下支持水平和垂直渐变</span></h3>
    <p class="bor-sha gradient-top">gradient</p>
    <p class="bor-sha gradient-left">gradient</p>
    <p class="bor-sha gradient-lt">gradient</p>
</body>
</html>
