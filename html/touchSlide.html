<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=no">
    <title>touchSlide</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        html,body{
            width:720px;
            height: 100%;
            overflow: hidden;
        }
        .container{
            position: relative;
            overflow: hidden;
        }
        .slide-list{
            position: relative;
            /*left: -200px;*/
            white-space: nowrap;
            font-size: 0;
        }
        .slide-list > li{
            display: inline-block;
            width:720px;
            height:900px;
        }
        .slide-list > li > img{
            display: block;
            width: 100%;
            height: 100%;
        }
        .dot-list{
            position: absolute;
            right: 15px;
            bottom: 15px;
        }
        .dot-list > li {
            float: left;
            width: 25px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-size: 0;
        }
        .dot-list > li > i{
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #666;
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
            vertical-align: middle;
        }
        .dot-list > .current > i{
            width: 12px;
            height: 12px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="slide-list">
            <li><img src="../img/01.jpg"></li>
            <li><img src="../img/02.jpg"></li>
            <li><img src="../img/03.jpg"></li>
            <li><img src="../img/04.jpg"></li>
            <li><img src="../img/05.jpg"></li>
        </ul>
        <ul class="dot-list"><li><i></i></li><li><i></i></li><li><i></i></li><li><i></i></li><li><i></i></li></ul>
    </div>
    <script src="../js/jquery-1.12.1.min.js"></script>
    <script src="../js/touchSlide.js"></script>
    <script>
        new TouchSlide({
            slideContainer: $('.slide-list'),
            dotContainer: $('.dot-list')
        });
    </script>
</body>
</html>
